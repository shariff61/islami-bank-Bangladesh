<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>islami Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon (7).ico" type="image/x-icon">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Islami Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Email" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="cat1">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>

                </div>
               
            </div>
            <div class="col-md-4">
                <div class="cat2">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>

                </div>
               
            </div>
            <div class="col-md-4">
                <div class="cat3">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span></h2>

                </div>
               
            </div>
        </div>
       
    
    <div id="description">
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>

                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>

                </div>
                
            </div>
        </div>
    </div>
    </div>

    

    <script>

        const loginBtn=document.getElementById("login").addEventListener("click", function(){
            document.getElementById('login-area').style.display='none';document.getElementById('transaction-area').style.display='block';
            
        })

        //deposit button event handler
    const depositBtn=document.getElementById('addDeposit').addEventListener('click', function(){
       const depositNumber=getInputNumber('depositAmount');

      
        updateSpanText("currentDeposit",depositNumber);

        updateSpanText("currentBalance",depositNumber);

        document.getElementById('depositAmount').value="";

    })

    // Withdraw button event handler
    const addWithdraw=document.getElementById('addWithdraw').addEventListener('click',function(){
       const withdrawNumber=getInputNumber('withdrawAmount');
       updateSpanText('currentWithdraw',withdrawNumber);
       updateSpanText('currentBalance',-1 *withdrawNumber);
       document.getElementById('withdrawAmount').value="";
       
        
    })
    function getInputNumber(id){
        const Amount=document.getElementById(id).value;
        const amountNumber=parseFloat(Amount);
        return amountNumber;

    }

    

    



    function updateSpanText(id, depositNumber){
        const current=document.getElementById(id).innerText;
        const currentNumber=parseFloat(current);
        const totalAmount=depositNumber+currentNumber;
        document.getElementById(id).innerText=totalAmount;

    }


   
    </script>
</body>
</html>
